<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>MODULATION - Amplitude</title>
  </head>
  <body style="overflow-x: hidden">
    <div class="row mt-3">
      <div class="col-8 d-flex justify-content-around align-items-center">
        <button class="btn" id="backButton" onclick="location.href='/';">
          <i
            class="fa fa-arrow-left"
            style="color: #00796b; font-size: 25px"
            aria-hidden="true"
          ></i>
        </button>
        <h1 class="text-center cyan-heading" id="heading">Oscilloscope</h1>
      </div>
    </div>
    <div class="row mb-4">
      <div
        class="col-8 d-flex flex-column justify-content-center align-items-center"
      >
        <div class="wave-container">
          <div id="oscilloscope">
            <canvas id="oscilloscope-canvas" height="600" width="600"></canvas>
          </div>
          <div id="spectrum" class="d-none">
            <canvas id="spectrum-canvas" height="600" width="600"></canvas>
          </div>
        </div>
        <br />
        <div class="col-12 d-flex justify-content-between w-75">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="cyan-heading">Over Modulation</h5>
            <button
              class="btn btn-sm"
              id="overModulation"
              style="background-color: #b2dfdb; color: #00796b"
            >
              Vm &gt; Vc
            </button>
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="cyan-heading">Modulation</h5>
            <button
              class="btn btn-sm"
              id="modulation"
              style="background-color: #00796b; color: #b2dfdb"
            >
              Vm = Vc
            </button>
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="cyan-heading">Under Modulation</h5>
            <button
              class="btn btn-sm"
              id="underModulation"
              style="background-color: #b2dfdb; color: #00796b"
            >
              Vm &lt; Vc
            </button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <h3 class="cyan-heading">Carrier Signal</h3>
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <label for="amplitudeCarrier" class="h5 m-0 font-weight-light"
            >Amplitude</label
          >
          <div class="quantity">
            <input
              id="amplitudeCarrier"
              name="amplitudeCarrier"
              type="number"
              value="0"
              min="0"
              max="50"
            />
            <div class="quantity-nav">
              <button
                class="btn btn-sm quantity-button shadow-none quantity-up"
                id="amplitudeCarrierUp"
              >
                <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-sm quantity-button shadow-none quantity-down"
                id="amplitudeCarrierDown"
              >
                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <input
          type="range"
          id="carrier-slider"
          class="range-style"
          value="0"
          min="0"
          max="50"
        />
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <label
            for="frequencyCarrier"
            class="h5 m-0 font-weight-light text-secondary"
            >Frequency</label
          >
          <div class="quantity">
            <input
              id="frequencyCarrier"
              name="frequencyCarrier"
              type="number"
              disabled="true"
              value="200"
            />
            <div class="quantity-nav">
              <button
                class="btn btn-sm quantity-button shadow-none quantity-up"
              >
                <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-sm quantity-button shadow-none quantity-down"
              >
                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <label
            for="phaseCarrier"
            class="h5 m-0 font-weight-light text-secondary"
            >Phase</label
          >
          <div class="quantity">
            <input
              id="phaseCarrier"
              name="phaseCarrier"
              type="number"
              disabled="true"
              value="10"
            />
            <div class="quantity-nav">
              <button
                class="btn btn-sm quantity-button shadow-none quantity-up"
              >
                <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-sm quantity-button shadow-none quantity-down"
              >
                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <br />
        <h3 class="cyan-heading">Message Signal</h3>
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <label for="amplitudeMessage" class="h5 m-0 font-weight-light"
            >Amplitude</label
          >
          <div class="quantity">
            <input
              id="amplitudeMessage"
              name="amplitudeMessage"
              type="number"
              value="0"
              min="0"
              max="50"
            />
            <div class="quantity-nav">
              <button
                class="btn btn-sm quantity-button shadow-none quantity-up"
                id="amplitudeMessageUp"
              >
                <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-sm quantity-button shadow-none quantity-down"
                id="amplitudeMessageDown"
              >
                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <input
          type="range"
          id="message-slider"
          class="range-style"
          value="0"
          min="0"
          max="50"
        />
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <label
            for="frequencyMessage"
            class="h5 m-0 font-weight-light text-secondary"
            >Frequency</label
          >
          <div class="quantity">
            <input
              id="frequencyMessage"
              name="frequencyMessage"
              type="number"
              disabled="true"
              value="20"
            />
            <div class="quantity-nav">
              <button
                class="btn btn-sm quantity-button shadow-none quantity-up"
              >
                <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-sm quantity-button shadow-none quantity-down"
              >
                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <label
            for="phaseMessage"
            class="h5 m-0 font-weight-light text-secondary"
            >Phase</label
          >
          <div class="quantity">
            <input
              id="phaseMessage"
              name="phaseMessage"
              type="number"
              disabled="true"
              value="10"
            />
            <div class="quantity-nav">
              <button
                class="btn btn-sm quantity-button shadow-none quantity-up"
              >
                <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-sm quantity-button shadow-none quantity-down"
              >
                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="d-flex align-items-center justify-content-between">
          <h3 class="cyan-heading">Modulation Index</h3>
          <div class="quantity">
            <input
              id="modulationIndex"
              name="modulationIndex"
              type="number"
              disabled="true"
              value="0.000"
            />
          </div>
        </div>
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <h3 class="cyan-heading">Power</h3>
          <div class="quantity">
            <input
              id="power"
              name="power"
              type="number"
              value="00.00"
              disabled="true"
            />
          </div>
        </div>
        <br />
        <button
          class="btn btn-lg"
          id="graphRep"
          style="background-color: #00796b; color: #fff"
        >
          Spectrum
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
</html>
