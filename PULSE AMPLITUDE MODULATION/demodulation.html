<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <title>DEMODULATION | PAM</title>
  </head>
  <body style="overflow-x: hidden" class="mt-3">
    <div class="row d-flex justify-content-center" id="selectWave">
      <div class="col-9">
        <button class="btn" onclick="location.href='/';">
          <i
            class="fa fa-arrow-left"
            style="color: #00796b; font-size: 25px"
            aria-hidden="true"
          ></i>
        </button>
        <h1 class="cyan-heading h2 font-weight-bold" id="heading">
          Demodulation
        </h1>
        <h1 class="cyan-heading h6 font-weight-bold" id="heading">
          Select any one of the below modulated wave for demodulation
        </h1>
        <div class="d-flex flex-column col-6">
          <canvas
            id="oscilloscope-canvas1"
            style="background-color: #b2dfdb; margin: 10px 0px"
            height="150"
            width="600"
          ></canvas>
          <canvas
            id="oscilloscope-canvas2"
            style="background-color: #b2dfdb; margin: 10px 0px"
            height="150"
            width="600"
          ></canvas>
          <canvas
            id="oscilloscope-canvas3"
            style="background-color: #b2dfdb; margin: 10px 0px"
            height="150"
            width="600"
          ></canvas>
        </div>
      </div>
    </div>
    <div id="selectedWave" class="d-none">
      <div class="row">
        <div class="col-8 d-flex justify-content-around align-items-center">
          <button class="btn" id="backButton">
            <i
              class="fa fa-arrow-left"
              style="color: #00796b; font-size: 25px"
              aria-hidden="true"
            ></i>
          </button>
          <h1 class="text-center cyan-heading" id="heading">Oscilloscope</h1>
        </div>
      </div>
      <div class="row mb-4">
        <div
          class="col-8 d-flex flex-column justify-content-center align-items-center"
        >
          <canvas
            id="oscilloscope-canvas"
            style="background-color: #b2dfdb; margin: 10px 0px"
            height="150"
            width="600"
          ></canvas>
          <br />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"
  ></script>
  <script src="./js/demodulation.js"></script>
</html>
